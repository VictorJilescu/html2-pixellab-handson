<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-last p-2 bd-highlight">16</div>
      <div class="col order-first p-2 bd-highlight">1</div>
      <div class="col order-first p-2 bd-highlight">3</div>
      <div class="col order-first p-2 bd-highlight">23</div>
      <div class="col order-first p-2 bd-highlight">41</div>
      <div class="col order-last p-2 bd-highlight">40</div>
      <div class="col order-last p-2 bd-highlight">8</div>
      <div class="col order-first p-2 bd-highlight">11</div>
      <div class="col order-last p-2 bd-highlight">2</div>
      <div class="col order-first p-2 bd-highlight">321</div>
      <div class="col order-last p-2 bd-highlight">88</div>
      <div class="col order-last p-2 bd-highlight">6</div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-3 p-2 bd-highlight">Third</div>
      <div class="col order-4 p-2 bd-highlight">Fourth</div>
      <div class="col order-1 p-2 bd-highlight">First</div>
      <div class="col order-2 p-2 bd-highlight">Second</div>
      <div class="col order-last p-2 bd-highlight">Sixth</div>
      <div class="col order-5 p-2 bd-highlight">Fifth</div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-3 p-2 bd-highlight">87</div>
      <div class="col order-1 p-2 bd-highlight">102</div>
      <div class="col order-5 p-2 bd-highlight">3</div>
      <div class="col order-4 p-2 bd-highlight">45</div>
      <div class="col order-2 p-2 bd-highlight">92</div>
    </div>
  </div>

  <div class="container d-flex flex-nowrap bd-highlight">
    <div class="col order-3 p-2 bd-highlight afk"></div>
    <div class="col order-2 p-2 bd-highlight ott"></div>
    <div class="col order-1 p-2 bd-highlight tbp"></div>
  </div>
</body>

</html>
