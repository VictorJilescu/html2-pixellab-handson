<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-3 p-2 bd-highlight">Last</div>
      <div class="col order-2 p-2 bd-highlight">Second</div>
      <div class="col order-1 p-2 bd-highlight">First</div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-5 p-2 bd-highlight">5</div>
      <div class="col order-4 p-2 bd-highlight">4</div>
      <div class="col order-3 p-2 bd-highlight">3</div>
      <div class="col order-2 p-2 bd-highlight">2</div>
      <div class="col order-1 p-2 bd-highlight">1</div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex flex-nowrap bd-highlight">
      <div class="col order-last p-2 bd-highlight">10</div>
      <div class="col order-5 p-2 bd-highlight">20</div>
      <div class="col order-4 p-2 bd-highlight">30</div>
      <div class="col order-3 p-2 bd-highlight">40</div>
      <div class="col order-2 p-2 bd-highlight">50</div>
      <div class="col order-1 p-2 bd-highlight">60</div>
    </div>
  </div>
</body>

</html>
